# JVM args for Gradle daemon - increased heap for smooth builds
org.gradle.jvmargs=-Xmx6144m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=1024m
# Enable parallel builds for better performance if your projects support it
org.gradle.parallel=true
# Use AndroidX libraries consistently
android.useAndroidX=true
# Kotlin code style
kotlin.code.style=official
org.gradle.configureondemand=true

# Use non-transitive R class for better build times and smaller APKs
android.nonTransitiveRClass=true
# Enable Kotlin incremental compilation for faster rebuilds
kotlin.incremental=true
# Enable build cache to speed up builds across runs and machines
org.gradle.caching=true
# Enable Kotlin compiler experimental features (if needed)
# kotlin.experimental.coroutines=enable  (uncomment if using coroutine features)
# Configure Gradle to automatically download dependencies and plugins
# (usually the default now)
# org.gradle.configureondemand=true
# Set JVM target to 17 (should be consistent with your build.gradle.kts)
kotlin.jvm.target=17
android.suppressUnsupportedCompileSdk=36
